		//移动端进入页面移动菜单 提示用户可以移动
		$(document).ready(function(){
			var menu = $("#iMenus");
			var menus = menu.find("a");
			var width = menus.length * (menus.eq(0).width()+15);
			var overflow = width - $(document).width();
			if(overflow > 0){
